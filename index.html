<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./Assets/bootstrap.css">
    <title>Weather Dashboard</title>
    <link rel="icon" href="./Assets/images/icon.png" type="image/png">
  </head>

  <body>
    <header class="container-fluid text-center text-gray bg-secondary p-2">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 bg-light">
          <h5 class="mt-1 text-center">Search for a City:</h5>
          <div class="form-inline form-group justify-content-center">
            <input class="form-control" type="text" id="search-value" placeholder="City, State (or Country)"/>
            <button class="btn btn-primary" id="search-button">
              <i class="fa fa-search"></i>
            </button>
          </div>
          <h5 id="prevSearch" class="mt-1 text-center">Previous Searches:</h5>
          <ul class="list-group history" id="history"></ul><br>
          <div class="row justify-content-center"><button class="btn btn-danger" id="clear-button">Clear History</button></div>
        </aside>

        <div class="col-lg-9">
          <div id="today" class="mt-3"></div>
          <div id="forecast" class="row mt-3"></div>
          <div id="forecast-cards-container" class="container px-5 py-5">
            <div id="forecast-cards-row" class="row"></div>
          </div>
        </div>
      </div>
    </div>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script defer src="./Assets/script.js"></script>
  </body>
</html>
